<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/send-project.css">
    </head>
    <body>

        <!-- side -->

        <aside>
            <div class="aside">
                <div class="row d-flex mt-3">
                    <div class="col-6 d-grid justify-content-center">
                        <img src="./images/logo.jpg" alt="" class="img-fluid logo-side">
                    </div>
                    <div class="col-6 d-grid align-items-center">
                        <h5>Plan IT</h5>
                    </div>
                </div>
                <div class=" d-flex algn-items-center mt-4 mx-2 subtitle">
                    <p>Creativity</p>
                </div>
                <div class="home-page d-flex align-items-center justify-content-between">
                    <a href="./index.html">
                        <img src="./images/home.png" class="img-fluid home-pic">
                    </a>
                    <a href="./index.html" class="home-link link">Home page</a>
                </div>
                <div class="task-page mt-2 d-flex align-items-center justify-content-between">
                    <a href="#">
                        <img src="./images/Note_Edit.png" class="img-fluid task-pic">
                    </a>
                    <a href="#" class="task-link link">My Task</a>
                </div>
                <div class="habit-page mt-2 d-flex align-items-center justify-content-between">
                    <a href="#">
                        <img src="./images/Check_All.png" class="img-fluid habit-pic">
                    </a>
                    <a href="#" class="habit-link link">Habit Trucker</a>
                </div>
                <div class="study-page mt-2 d-flex align-items-center justify-content-between">
                    <a href="#">
                        <img src="./images/Book.png" class="img-fluid study-pic">
                    </a>
                    <a href="#" class="study-link link">Study Planner</a>
                </div>
                <div class="play-page mt-2 d-flex align-items-center justify-content-between">
                    <a href="#">
                        <img src="./images/Puzzle.png" class="img-fluid play-pic">
                    </a>
                    <a href="#" class="play-link link">Play</a>
                </div>
                <div class="creativity-page mt-2 d-flex align-items-center justify-content-between">
                    <a href="./creativity.html">
                        <img src="./images/Bulb.png" class="img-fluid creativity-pic">
                    </a>
                    <a href="./creativity.html" class="creativity-link link">Creativity</a>
                </div>
                <div class="settings-page mt-2 d-flex align-items-center justify-content-between">
                    <a href="./Setting.html">
                        <img src="./images/Settings_Future.png" class="img-fluid settings-pic">
                    </a>
                    <a href="./Setting.html" class="settings-link link">Settings</a>
                </div>
                <button class=" d-flex rounded-3 justify-content-between align-content-center" id="logout">
                    <img src="./images/vector.png" class="img-fluid logout-pic">
                        Log out
                </button>
            </div>
        </aside>

        <!-- main -->

        <main>
            <div class="main d-flex justify-content-between align-items-center">
                <h2>Creativity</h2>
                <input type="search" name="search" class="search" placeholder="Search something..."> 
                <div class="mode d-flex justify-content-between">
                    <img src="./images/Sun-b.png" alt="light" class="sun">
                    <img src="./images/moon.png" alt="dark" class="moon">
                </div>
                <div class="account d-flex justify-content-around align-items-center">
                    <img src="./images/notification.png" alt="account" class="notification">
                    <div class="dropdown ">
                            <div class="dropdown-toggle name d-flex  align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./images/User_01.png" alt="user-image" class="user-image">
                                <p class="m-3">John Doe</p>
                            </div>

                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="./Setting.html">Setting</a></li>
                                <li><a class="dropdown-item" href="./Setting.html">Profile</a></li>
                                <li><a class="dropdown-item" href="./Setting.html">Log out</a></li>
                                <li><a class="dropdown-item" href="./Setting.html">points</a></li>
                            </ul>
                    </div>
                </div>
            </div>
        </main>

        <!-- content -->

        <div class="d-grid align-items-center" id="content">

            <div class="solution-place">
                <textarea name="Write your solution here" id=" your solution here" cols="120" rows="15" placeholder="Explain your solution here"></textarea>
                <div id="explain">

                    <div class="d-flex justify-content-between">

                        <div>
                            <label for="picture">Image (prototype)</label>
                            <input type="file" id="picture">
                        </div>
    
                        <div>
                            <label for="pdf">( PDF ) to explain solution</label>
                            <input type="file" id="pdf">
                        </div>
                        
                    </div>
                    
                    <div class="mt-5">
                        <label for="file-1">External-file (power-point (PPTX) / word)</label>
                        <input type="file" id="file-1">
                    </div>
                </div>
            </div>

            <div class="contact mt-3 d-grid align-items-center">

                <div>
                    <label for="pohone">Enter your phone</label>
                    <input type="text" id="phone" placeholder="xx-xxxxxxxxxx" class="form-control">
                </div>

                <div>
                    <label for="Email">Enter your Email</label>
                    <input type="email" id="Email" placeholder="Example@gmail.com" class="form-control">
                </div>

                <div>
                    <label for="first-name">Enter your first name</label>
                    <input type="text" id="first-name" placeholder="first name" class="form-control">
                </div>

                <div>
                    <label for="last-name">Enter your last name</label>
                    <input type="text" id="last-name" placeholder="Last name" class="form-control">
                </div>

                <button class="form-control mt-3 w-50 m-auto" type="submit">Submit</button>

            </div>

        </div>




        <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>
