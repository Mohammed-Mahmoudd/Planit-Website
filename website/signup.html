<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./Images/brand.jpg">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/all.min.css">
        <link rel="stylesheet" href="css/signup.css">
        <title>Codes Ancestors</title>
    </head>
    <body class="d-grid justify-content-center align-items-center m-auto bg-black">
            <div class=" container login d-grid justify-content-center bg-opacity-50 text-light">
                <h1 class="text-center ">Sign UP</h1>
                    <div class="row mx-4">
                        <div class="col-6">
                            <label for="f-name" class="form-label">First-name</label>
                            <input type="text" id="f-name" class="form-control w-75" required>
                        </div>
                        <div class="col-6">
                            <label for="l-name" class="form-label">Last-name</label>
                            <input type="text" id="l-name" class="form-control w-75" required>
                        </div>
                        <div class="col-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control w-75" required>
                        </div>
                        <div class="col-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control w-75" required>
                        </div>
                        <div class="col-12 d-flex mt-5 ques justify-content-center ">
                            <p class="lead">Do you have an Email?</p>
                            <a href="./login.html" class="signup text-danger mx-2 my-1">Sign UP</a>
                        </div>
                        <button onclick="Sign_UP()" type="button" id="click" class="btn btn-outline-success text-light col-5 mt-3 mx-auto">Sign UP</button>
                    </div>
                    <div id="validation" class="mt-3 text-black text-decoration-underline text-center"></div>
                    <div id="validationN" class="mt-3 text-black text-decoration-underline text-center"></div>
            </div>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="./js/signup.js"></script>
    </body>
</html>
