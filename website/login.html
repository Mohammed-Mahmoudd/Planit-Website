<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./Images/brand.jpg">

        <title>Codes Ancestors</title>

    <body class="d-grid justify-content-center align-items-center m-auto bg-black">

                    <label for="Email" class="form-label">Email</label>

                    <div id="validation" class="mt-3 text-black text-decoration-underline text-center"></div>

                    <input type="password" id="number" class="form-control">
                    <div id="validationN" class="mt-3 text-black text-decoration-underline text-center"></div>
                    <button onclick="login()" type="button" id="click" class="btn btn-outline-success text-light col-5 mt-3 mx-auto">Log IN</button>
                <div class="d-flex mt-3">
                    <p class="lead">Do you not have an Email?</p>
                    <a href="./signup.html" class="signup text-danger mx-2 my-1">Sign UP</a>
                </div>
            </div>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="./js/login.js"></script>
    </body>
</html>
